<!DOCTYPE html>   <!--use new html-->
<html>
  <head>
    <title>Cart Quantity</title>                        <!--title = set the text in the tab display-->
  </head>    <!--<head> = contain information that is not visible(style)-->


  <body>
    <p>
      Cart Quantity
    </p>

    <button onclick = "console.log(`Cart quantity: ${cartQuantity}`);">
      Show Quantity
    </button>


    <button onclick = "
    cartQuantity>=10? console.log('The cart is full'): 
    cartQuantity += 1;                            //evenshortercut -> cartQuantity++;
    console.log(`Cart quantity: ${cartQuantity}`)
    ">
      Add to cart
    </button>

    <button onclick = "
    cartQuantity>=9? console.log('The cart is full'): 
    cartQuantity = cartQuantity +2;               //shortcut -> cartQuantity += 2;
    console.log(`Cart quantity: ${cartQuantity}`)
    ">
      +2
    </button>


    <button onclick = "
    cartQuantity>=8? console.log('The cart is full'): 
    cartQuantity = cartQuantity +3;
    console.log(`Cart quantity: ${cartQuantity}`)
    ">
      +3
    </button>

    <button onclick = "
    cartQuantity>=7? console.log('The cart is full'): 
    cartQuantity = cartQuantity +4;
    console.log(`Cart quantity: ${cartQuantity}`)
    ">
      +4
    </button>

    <button onclick = "
    cartQuantity>=6? console.log('The cart is full'): 
    cartQuantity += 5;
    console.log(`Cart quantity: ${cartQuantity}`)
    ">
      +5
    </button>


    <button onclick = "
    cartQuantity<=0 ? console.log('Not enough items in the cart') :
    cartQuantity -= 1;
    console.log(`Cart quantity: ${cartQuantity}`)
    ">
      Remove from cart
    </button>

    <button onclick = "
    cartQuantity<=1 ? console.log('Not enough items in the cart') :
    cartQuantity -= 2;
    console.log(`Cart quantity: ${cartQuantity}`)
    ">
      -2
    </button>


    <button onclick = "
    cartQuantity<=2 ? console.log('Not enough items in the cart') :
    cartQuantity -= 3;
    console.log(`Cart quantity: ${cartQuantity}`)
    ">
      -3
    </button>


    <button onclick = "
    cartQuantity = 0;
    console.log(`Cart was reset.`);
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      Reset Cart
    </button>



    
    <script>
      let cartQuantity = 0;   // why cartQuantity?

      cartQuantity>10? console.log('The cart is full'): console.log(cartQuantity)
    </script>


  </body>       <!--<body> = contain everything visible on the page (buttons, paragprh)-->
</html>    <!--<html> = entire webpage-->
